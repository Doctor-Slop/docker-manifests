version: '3'

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
  ports:
    - "80:80"
    - "443:443"
    - "443:443/udp"
  volume:
    - $PWD/conf:/etc/caddy
    - $PWD/site:/srv
    - caddy_data:/data
    - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    external:
      name: vtluug-network
