version: '3'

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: "https://bitwarden.vtluug.org"
    volumes:
      - /nfs/cistern/docker/data/vw-data/:/data/
    ports:
      - 7339:80

networks:
  default:
    external:
      name: vtluug-network